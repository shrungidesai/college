  <form action="menu.html"></form>

  <header>
    <h1>Blood Pressure Checking</h1>
  </header>

  <section>
    <h2>Instructions:</h2>
    <ol>
      <li>Sit in a relaxed position.</li>
      <li>Wrap the blood pressure cuff around your upper arm.</li>
      <li>Click the "Check Blood Pressure" button.</li>
      <li>Wait for the result.</li>
    </ol>
    <button id="check-btn">Check Blood Pressure</button>
    <p id="result"></p>
